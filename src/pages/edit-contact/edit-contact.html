<ion-header>
  <ion-navbar>
    <ion-title>
      <h2 class="agenda"> CONTACTOS  </h2>
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
 
  <ion-list>
 
      <button ion-button  (click)="takePhoto()" class="camara" >
          <ion-icon name="camera"></ion-icon> tomate una foto
          </button>


         <!-- <ion-card class="block">
              <ion-icon  name="trash" class="deleteIcon"></ion-icon>
              <img src="someimage.png" />
          </ion-card>-->



    <ion-item>
      <ion-label stacked><ion-icon name="contact"></ion-icon> Nombre </ion-label>
      <ion-input type="text" name="name" [(ngModel)]="model.name"></ion-input>
    </ion-item>

    
    <ion-item>
        <ion-label stacked><ion-icon name="contact"></ion-icon> Apellido Paterno</ion-label>
        <ion-input type="text" name="apellidopaterno" [(ngModel)]="model.apellidopaterno"></ion-input>
      </ion-item>

      
    <ion-item>
        <ion-label stacked><ion-icon name="contact"></ion-icon> Apellido Materno</ion-label>
        <ion-input type="text" name="apellidomaterno" [(ngModel)]="model.apellidomaterno"></ion-input>
      </ion-item>
    
 
    <ion-item>
      <ion-label floating><ion-icon name="call"></ion-icon> Telefono</ion-label>
      <ion-input type="tel" name="phone" [(ngModel)]="model.phone"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label floating><ion-icon name="contact"></ion-icon> Nacimento</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" name="birth" [(ngModel)]="model.birth"></ion-datetime>
    </ion-item>

    <ion-item>

        <ion-label stacked><ion-icon name="contact"></ion-icon> Direcion</ion-label>
        <ion-input name="direccion" [(ngModel)]="model.direccion"></ion-input>
      
    </ion-item>

 
   <!-- <ion-item>
      <ion-label>Activo</ion-label>
      <ion-checkbox name="active" [(ngModel)]="model.active"></ion-checkbox>
    </ion-item>-->
 
  </ion-list>
 
  <button ion-button block (click)="save()">Guardar</button>
  

  <!--<ion-col col-6 *ngFor="let photo of photos; let id = index">

        <img [src]="photo" *ngIf="photo" />
      </ion-card>
</ion-col>-->




</ion-content>
